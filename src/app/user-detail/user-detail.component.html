<form class="userForm" #f="ngForm">
  <input type="hidden" name="id" [(ngModel)] ="user.id" >
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input [(ngModel)] ="user.name" class="form-control"  name="firstname" id="firstname">
  </div>
  <div class="form-group">
      <label for="lastname">Cognome</label>
      <input [(ngModel)] ="user.lastname" class="form-control" name="lastname" id="lastname">
    </div>
    <div class="form-group">
        <label for="fiscalcode">Codice Fiscale</label>
        <input [(ngModel)] ="user.fiscalcode"  class="form-control"   name="fiscalcode" id="fiscalcode">
      </div>
      <div class="form-group">
          <label for="email">E-mail</label>
          <input [(ngModel)] ="user.email"  type="email" class="form-control" name="email" id="email">
      </div>
      <div class="form-group">
          <label for="phone">Telefono</label>
          <input [(ngModel)] ="user.phone" class="form-control" name="phone" id="phone">
      </div>
      <div class="form-group">
          <label for="province">Provincia</label>
          <input [(ngModel)] ="user.province" type="text" class="form-control" name="province" id="province">
        </div>
      <div class="form-group">
          <label for="age">Et√†</label>
          <input [(ngModel)] ="user.age" type="number" class="form-control" name="age" id="age">
      </div>
      <div class="form-group form-footer text-center">
        <button class="btn btn-secondary" (click)="resetForm(f.form)">RESET</button>
        <button class="btn btn-succes" (click)="saveUser()">SAVE</button>
        <button (click)="backToUsers()" class="btn btn-primary">BACK</button>
      </div>
</form>
